    <form>
  <h2>Datos del usuario</h2>
  <div>
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="phone">Número de teléfono:</label>
    <input type="tel" id="phone" name="phone" required maxlength="9">
  </div>
        <br>
  <div>
    <label for="date">Fecha de nacimiento</label>
    <input type="date" id="date" name="date" required>
  </div>
        <br>
  <div>
    <label for="name">Direccion de domicilio:</label>
    <input type="text" id="name" name="name" required>
  </div>
        <br>
  <div>
    <label for="guests">Numero de solicitudes:</label>
    <select id="guests" name="guests" required>
      <option value="" selected disabled>Numero de solicitudes</option>
      <option value="1">1 solicitudes</option>
      <option value="2">2 solicitudes</option>
      <option value="3">3 solicitudes</option>
      <option value="4">4 solicitudes</option>
      <option value="5">5 solicitudes</option>
      <option value="6">6 solicitudes</option>
      <option value="7">7 solicitudes</option>
      <option value="8">8 solicitudes</option>
      <option value="9">9 solicitudes</option>
      <option value="10+">Más de 10 solicitudes</option>
    </select>
  </div>
        <br>
  <div>
    <label for="special-requests">Observaciones comentarios:</label>
    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
  </div>
  <div>
    <input type="submit" value="Enviar">
  </div>
</form>
